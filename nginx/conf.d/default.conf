# Default nginx config - used during initial SSL setup
# This file will be overwritten by ethos.conf after certificates are obtained

upstream ethos_app {
    server app:3000;
    keepalive 32;
}

# HTTP only - for initial setup and ACME challenge
server {
    listen 80;
    listen [::]:80;
    server_name api.thebbz.xyz;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy to app during initial setup
    location / {
        proxy_pass http://ethos_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
